
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Horus - Painel de An√°lise</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; }
    h1 { color: #00eaff; }
    .box { margin-top: 30px; }
    .arrow { font-size: 48px; }
    .arrow.call { color: #00ff00; }
    .arrow.put { color: #ff3333; }
    .placar { background: #222; padding: 10px; border-radius: 8px; margin-top: 20px; }
    button { padding: 10px 20px; margin: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìâ IA Horus - Painel de An√°lise</h1>

  <div class="box">
    <label>Par de moedas:</label>
    <select id="pairSelect">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>AUD/CAD</option>
      <option>USD/INR</option>
      <option>NZD/JPY</option>
    </select>

    <br />
    <label>Timeframe:</label>
    <select id="timeframeSelect">
      <option value="1m">1 Minuto</option>
      <option value="5m">5 Minutos</option>
      <option value="15m">15 Minutos</option>
    </select>

    <div>
      <button onclick="modoAnalise('auto')">An√°lise Autom√°tica</button>
      <button onclick="modoAnalise('manual')">An√°lise Manual</button>
    </div>

    <div id="status" style="margin: 20px;"></div>

    <div id="alertaEntrada" class="arrow" style="display:none;"></div>
    <div id="nomeEntrada" style="font-weight: bold;"></div>

    <div class="placar" id="placar">
      ‚úÖ Vit√≥rias: <span id="wins">0</span> |
      ‚ùå Derrotas: <span id="losses">0</span>
    </div>
  </div>

  <script>
    let wins = 0, losses = 0;

    function modoAnalise(tipo) {
      document.getElementById("status").innerText = "üîç Analisando (" + tipo + ")...";
      setTimeout(() => {
        const entrada = Math.random() > 0.5 ? "CALL" : "PUT";
        exibirAlerta(entrada);
        document.getElementById("status").innerText = "‚è≥ Entrada em 10 segundos...";

        setTimeout(() => {
          document.getElementById("status").innerText = "üéØ Entrada confirmada: " + entrada;
          // Simular resultado
          const resultado = Math.random() > 0.4;
          if (resultado) {
            wins++;
            document.getElementById("wins").innerText = wins;
          } else {
            losses++;
            document.getElementById("losses").innerText = losses;
          }
          ocultarAlerta();
        }, 10000);
      }, 2000);
    }

    function exibirAlerta(tipo) {
      const seta = document.getElementById("alertaEntrada");
      seta.style.display = "block";
      seta.className = "arrow " + (tipo === "CALL" ? "call" : "put");
      seta.innerText = tipo === "CALL" ? "‚Üë" : "‚Üì";
      document.getElementById("nomeEntrada").innerText = tipo === "CALL" ? "CALL AGORA" : "PUT AGORA";
    }

    function ocultarAlerta() {
      setTimeout(() => {
        document.getElementById("alertaEntrada").style.display = "none";
        document.getElementById("nomeEntrada").innerText = "";
        document.getElementById("status").innerText = "";
      }, 15000);
    }
  </script>
</body>
</html>
