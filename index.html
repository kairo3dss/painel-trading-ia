
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA Horus - Painel de An√°lise</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: cyan;
    }
    .placar {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .seta {
      font-size: 50px;
    }
    .call {
      color: lime;
    }
    .put {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìâ IA Horus - Painel de An√°lise</h1>
  <p id="status">Painel carregado com sucesso!</p>
  <div>
    <label>Selecionar par de moeda:</label>
    <select id="par">
      <option>EUR/USD</option>
      <option>USD/JPY</option>
      <option>GBP/USD</option>
      <option>USD/CAD</option>
      <option>USD/CHF</option>
    </select>
  </div>
  <div>
    <label>Tempo do candle:</label>
    <select id="tempo">
      <option>1m</option>
      <option>5m</option>
      <option>15m</option>
    </select>
  </div>
  <div style="margin-top:20px;">
    <button onclick="startAnalise()">An√°lise Autom√°tica</button>
    <button onclick="alert('Modo Manual ainda em desenvolvimento')">An√°lise Manual</button>
  </div>
  <div id="sinal" class="seta"></div>
  <div class="placar" id="placar">‚úÖ Vit√≥rias: 0 | ‚ùå Derrotas: 0</div>

  <script>
    let vitoria = 0;
    let derrota = 0;
    function startAnalise() {
      document.getElementById("status").textContent = "Analisando...";
      setTimeout(() => {
        const direcao = Math.random() > 0.5 ? 'CALL' : 'PUT';
        const cor = direcao === 'CALL' ? 'call' : 'put';
        document.getElementById("sinal").innerHTML = 
          `<div class="${cor}">‚áß‚á©<br>${direcao} AGORA</div>`;
        document.getElementById("status").textContent = "Entrada confirmada!";
        setTimeout(() => {
          const win = Math.random() > 0.5;
          if (win) vitoria++;
          else derrota++;
          document.getElementById("placar").textContent = 
            `‚úÖ Vit√≥rias: ${vitoria} | ‚ùå Derrotas: ${derrota}`;
          document.getElementById("status").textContent = "Aguardando nova an√°lise...";
          document.getElementById("sinal").innerHTML = "";
        }, 60000);
      }, 10000);
    }
  </script>
</body>
</html>
