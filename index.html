
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Sinal - Painel de An√°lise</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background-color: #121212;
      padding: 20px;
    }
    h1 {
      margin: 0;
      color: #00eaff;
    }
    .controls {
      margin-top: 15px;
    }
    select, .btn {
      padding: 10px;
      margin: 5px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00eaff;
      color: black;
      font-weight: bold;
    }
    .grafico {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
    }
    .seta {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .verde {
      color: #00ff00;
    }
    .vermelha {
      color: red;
    }
    .placar {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      width: fit-content;
    }
    .btn-salvar {
      margin-top: 15px;
      background: #005eff;
    }
    .painel-botoes {
      margin-top: 20px;
    }
    .botao-estilo {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .manual {
      background-color: #00c3ff;
    }
    .automatico {
      background-color: #00ff66;
    }
    .botao-win, .botao-loss {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 10px;
      font-weight: bold;
    }
    .botao-win {
      background-color: #00ff00;
      color: black;
    }
    .botao-loss {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä IA SINAL - Painel de An√°lise T√©cnica</h1>
    <div class="controls">
      <label>Par:</label>
      <select id="par" onchange="atualizarGrafico()">
        <option value="FX:EURUSD">EUR/USD</option>
        <option value="FX:USDJPY">USD/JPY</option>
        <option value="FX:GBPUSD">GBP/USD</option>
        <option value="FX:AUDCAD">AUD/CAD</option>
        <option value="FX:NZDJPY">NZD/JPY</option>
      </select>
      <label>Tempo:</label>
      <select id="tempo" onchange="atualizarGrafico()">
        <option value="1">1m</option>
        <option value="5">5m</option>
        <option value="15">15m</option>
      </select>
      <button class="btn btn-salvar" onclick="salvarPreferencias()">üíæ Salvar Par/Tempo</button>
    </div>
    <div class="painel-botoes">
      <div class="botao-estilo manual" onclick="analise('manual')">üîç An√°lise Manual</div>
      <div class="botao-estilo automatico" onclick="analise('auto')">‚öôÔ∏è Modo Autom√°tico: ON</div>
    </div>
  </header>

  <div class="grafico">
    <iframe id="graficoFrame" src="" width="100%" height="400" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <div id="alerta" class="seta"></div>
  <div class="placar">
    ‚úÖ WIN: <span id="wins">0</span> | ‚ùå LOSS: <span id="losses">0</span><br>
    <span class="botao-win">‚úÖ WIN</span>
    <span class="botao-loss">‚ùå LOSS</span>
  </div>

  <script>
    let wins = 0, losses = 0;

    function analise(tipo) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = "‚è≥ Sinal em 10 segundos...";

      setTimeout(() => {
        const call = Math.random() > 0.5;
        alerta.textContent = call ? "‚Üë CALL AGORA" : "‚Üì PUT AGORA";
        alerta.className = call ? "seta verde" : "seta vermelha";

        setTimeout(() => {
          if (Math.random() > 0.5) {
            wins++;
            document.getElementById("wins").textContent = wins;
          } else {
            losses++;
            document.getElementById("losses").textContent = losses;
          }
          alerta.textContent = "‚è≥ Aguardando pr√≥ximo sinal...";
          alerta.className = "seta";
        }, 60000);
      }, 10000);
    }

    function atualizarGrafico() {
      const par = document.getElementById("par").value;
      const tempo = document.getElementById("tempo").value;
      const iframe = document.getElementById("graficoFrame");
      iframe.src = `https://s.tradingview.com/widgetembed/?frameElementId=tradingview_abcdef&symbol=${par}&interval=${tempo}&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1&hidevolume=1&hideideas=1&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=br`;
    }

    function salvarPreferencias() {
      const par = document.getElementById("par").value;
      const tempo = document.getElementById("tempo").value;
      localStorage.setItem("parSelecionado", par);
      localStorage.setItem("tempoSelecionado", tempo);
      alert("Prefer√™ncias salvas!");
    }

    function carregarPreferencias() {
      const parSalvo = localStorage.getItem("parSelecionado");
      const tempoSalvo = localStorage.getItem("tempoSelecionado");
      if (parSalvo) document.getElementById("par").value = parSalvo;
      if (tempoSalvo) document.getElementById("tempo").value = tempoSalvo;
      atualizarGrafico();
    }

    window.onload = carregarPreferencias;
  </script>
</body>
</html>
